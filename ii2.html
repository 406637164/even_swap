    function removeSmallerArray(data) {
      data.forEach((d, i) => {
        var referenceArray = d;
        data = data.filter((subArray, i) => {
          if (
            !subArray.every((value, index) => {

    function findMatchingValues(arr) {
      const indices = [];
      for (let i = 0; i < arr[0].length; i++) {
        let match = true;
        for (let j = 0; j < arr.length; j++) {
          if (arr[j][i] !== arr[0][i]) {
            match = false;
            break;
          }
        }
        if (match) {
          if (i != 0) {
            indices.push(i);
          }
        }
      }
      return indices;
    }
